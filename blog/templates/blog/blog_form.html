{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <main class="pt-5 bg-light" role="main">
        <div class="album container col-9 pt-5">
            <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
            {{ form.media }}
                <div class="form-group">
                    {{ form.title | as_crispy_field }}
                </div>
                <div class="form-group">
                    {{ form.body | as_crispy_field }}
                </div>
                <div class="form-group">Imagem de Capa
                    {{ form.image | as_crispy_field }}
                </div>
                <button class="btn btn-md btn-primary btn-block" type="submit" value="post it">Post It.</button>
            </form>
        </div>
    </main>
{% endblock %}
