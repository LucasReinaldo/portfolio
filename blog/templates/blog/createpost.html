{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="pt-5 bg-light" role="main">
        <div class="album container pt-5">

            <form method="POST" action="{% url 'createpost' %}" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="Title">Title:</label>
                    <input name="title" type="text" class="form-control" id="Title" required>
                </div>
                <div class="form-group">
                    <label for="Body">Body:</label>
                    <textarea name="body" class="form-control" id="Body" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="fileInput">File input</label>
                    <input name="fileInput" type="file" class="form-control-file" id="fileInput" required>
                </div>
                <button class="btn btn-md btn-primary btn-block" type="submit" value="post it">Post It.</button>
            </form>
        </div>
    </main>
{% endblock %}
