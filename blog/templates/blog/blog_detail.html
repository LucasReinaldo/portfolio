{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="pt-5 bg-light" role="main">
        <div class="album container col-9">
            <h1 class="pt-3 text-center">{{ blog.title }}</h1>
            <p class="text-right">
                <small class="text-muted">By: {{ blog.writer }} | {{ blog.pub_date }}</small><br>
                
                <a href="#" title="Share"><i class="far fa-share-square text-dark"></i></a> | 
                <a href="javascript:{document.getElementById('upvote').submit()}" title="Like"><i class="far fa-thumbs-up text-dark">{{ blog.votes }}</i></a>
                {% if user.is_authenticated %} | 
                <a href="{% url 'update' blog.id %}" title="Edit"><i class="far fa-edit text-dark"></i></a> | 
                <a href="{% url 'delete' blog.id %}" title="Delete"><i class="far fa-trash-alt text-dark"></i></a> 
                {% endif %}
            </p>
            <form method="POST" id="upvote" action="{% url 'upvote' blog.id %}">{% csrf_token %}
                <input type="hidden">
            </form>
            <hr>
            {% if blog.image.url %}
            <img class="card-img-top text-dark" src="{{ blog.image.url }}" height="350" max-width="100%" alt="Card image cap">
            {% endif %}
            <p class="pt-3 text-justify">{{ blog.body | safe }}</p>
        </div>
    </main>
{% endblock %}
